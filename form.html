<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icon WEB -->
    <link rel="icon" type="image/png" href="img/logo.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat:wght@500&family=Viga&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>FORM INPUT LAPGAS</title>
</head>

<body>
    <div class="container mb-5">
        <div class="justify-content-center">
            <img src="img/polri.png" style="width: 200px;" class="rounded float-start img-fluid" alt="...">
            <img src="img/logo.png" style="width: 150px;" class="rounded float-end img-fluid" alt="...">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center form">
            <div class="col-lg-8 col-10"
                style="box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5); padding: auto; border-radius: 10px;"
                data-aos="zoom-out-up" data-aos-duration="1500" data-aos-delay="500">
                <h4 style="margin: 20px; text-align: center;">FORM ISIAN PERINCIAN LAPGAS</h4>
                <p id="lte" style="margin: 5px; text-align: center; font-size: 14px; color:rgb(151, 151, 151);"></p>
                <div id="garis" class="justify-content-center" style="border-bottom: 2px solid rgb(255, 0, 0);"
                    data-aos-duration="3000" data-aos-delay="1000" data-aos="flip-left"></div>

                <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                    <strong>Ok Siiipp..!</strong> Data Lapgas so ta kirim.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <br>

                <!-- Form Input -->

                <form style="margin: 20px;" name="form_input_lapgas">
                    <div class="row">
                        <label for="tgl" class="form-label">Tanggal</label>
                        <div class="col-lg mb-3">
                            <input type="number" required class="form-control" name="tgl_sprin"
                                placeholder="Tanggal Sprin" aria-label="Tanggal Sprin">
                        </div>
                        <div class="col-lg mb-3">
                            <input type="number" required class="form-control" name="tgl_mulai"
                                placeholder="Tanggal Mulai" aria-label="Tanggal Mulai">
                        </div>
                        <div class="col-lg mb-3">
                            <input type="number" required class="form-control" name="tgl_selesai"
                                placeholder="Tanggal Selesai" aria-label="Tanggal Selesai">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bulan" class="form-label">Bulan</label>
                        <select class="form-select" name="bulan" aria-label="Default select example">
                            <option value="JANUARI">JANUARI</option>
                            <option value="FEBRUARI">FEBRUARI</option>
                            <option value="MARET">MARET</option>
                            <option value="APRIL">APRIL</option>
                            <option value="MEI">MEI</option>
                            <option value="JUNI">JUNI</option>
                            <option value="JULI">JULI</option>
                            <option value="AGUSTUS">AGUSTUS</option>
                            <option value="SEPTEMBER">SEPTEMBER</option>
                            <option value="OKTOBER">OKTOBER</option>
                            <option value="NOVEMBER">NOVEMBER</option>
                            <option value="DESEMBER">DESEMBER</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label">Unit</label>
                        <select class="form-select" name="unit" aria-label="Default select example">
                            <option value="I">I</I></option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bidang" class="form-label">Bidang</label>
                        <select class="form-select" name="bidang" aria-label="Default select example">
                            <option value="POLITIK">POLITIK</I></option>
                            <option value="EKONOMI">EKONOMI</option>
                            <option value="SOSBUD">SOSBUD</option>
                            <option value="KEAMANAN">KEAMANAN</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ldk_pam_gal" class="form-label">Jenis Kegiatan</label>
                        <select class="form-select" name="ldk_pam_gal" aria-label="Default select example">
                            <option value="LIDIK">LIDIK</I></option>
                            <option value="PAM">PAM</option>
                            <option value="GAL">GAL</option>
                            <option value="TUKJAR">TUKJAR</option>
                            <option value="BINJAR">BINJAR</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="jdl_lapgas" class="form-label">Judul Lapgas</label>
                        <textarea class="form-control" id="jdl_lapgas" name="jdl_lapgas"
                            placeholder="Isikan dengan huruf Kapital" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="katim" class="form-label">KA TIM LAPGAS</label>
                        <select class="form-select" name="katim" aria-label="Default select example">
                            <option value="DAHLAN HASAN, S.IP">DAHLAN HASAN, S.IP</option>
                            <option value="TAUFAN KIAY">TAUFAN KIAY</option>
                            <option value="AGUS MEONO">AGUS MEONO</option>
                            <option value="SALIM BOUDELO">SALIM BOUDELO</option>
                            <option value="RIZAL FAISAL">RIZAL FAISAL</option>
                            <option value="TRY SUTRIADY SALAM">TRY SUTRIADY SALAM</option>
                            <option value="MOHAMAD HALADA">MOHAMAD HALADA</option>
                            <option value="DIDIT TOMAYAHU">DIDIT TOMAYAHU</option>
                            <option value="MOH AFRIZAL MONDONG">MOH AFRIZAL MONDONG</option>
                            <option value="MUH ARSY IDRIS">MUH ARSY IDRIS</option>
                            <option value="MARWAN">MARWAN</option>
                            <option value="M NUR QUTSY SURATNO">M NUR QUTSY SURATNO</option>
                            <option value="GODRI KULANGKE">GODRI KULANGKE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="anggota" class="form-label">ANGGOTA</label>
                        <select class="form-select" name="anggota" aria-label="Default select example">
                            <option value="DAHLAN HASAN, S.IP">DAHLAN HASAN, S.IP</option>
                            <option value="TAUFAN KIAY">TAUFAN KIAY</option>
                            <option value="AGUS MEONO">AGUS MEONO</option>
                            <option value="SALIM BOUDELO">SALIM BOUDELO</option>
                            <option value="RIZAL FAISAL">RIZAL FAISAL</option>
                            <option value="TRY SUTRIADY SALAM">TRY SUTRIADY SALAM</option>
                            <option value="MOHAMAD HALADA">MOHAMAD HALADA</option>
                            <option value="DIDIT TOMAYAHU">DIDIT TOMAYAHU</option>
                            <option value="MOH AFRIZAL MONDONG">MOH AFRIZAL MONDONG</option>
                            <option value="MUH ARSY IDRIS">MUH ARSY IDRIS</option>
                            <option value="MARWAN">MARWAN</option>
                            <option value="M NUR QUTSY SURATNO">M NUR QUTSY SURATNO</option>
                            <option value="GODRI KULANGKE">GODRI KULANGKE</option>
                        </select>
                    </div>
                    <div id="garis" class="justify-content-center" style="border-bottom: 2px solid rgb(255, 0, 0);"
                        data-aos-duration="3000" data-aos-delay="1000" data-aos="flip-left"></div>
                    <br>

                    <div class="d-grid gap-2">
                        <button class="btn btn-kirim" style="background-color: rgb(253, 194, 0);" type="submit">Kirim
                            Data</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-loading d-none" style="background-color: rgb(253, 194, 0);" type="button"
                            disabled>
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            Lagi ba Kirim...
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid text-center"
        style="margin-top: 100px; box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5); background-color: rgb(71, 71, 71);">
        <div class="row footer">
            <div class="col">
                <p class="text-muted"> 2021 All Right Reserved by: <i class="bi bi-shield-lock-fill"
                        style="color: red;"></i> <a href="#">Kresna
                        Dumbo</a></p>
            </div>
        </div>
    </div>

    <!-- Akhir Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(TextPlugin);
        gsap.to('#work', { duration: 8, delay: 3, text: "Aplikasi ini dibuat untuk <span>MEMPERMUDAH</span> dalam pembuatan <span>PRODUK INTEL</span> , Sehinganya Aplikasi ini tidak untuk di sebarluaskan, dan hanya diperuntukan bagi Personil <span>KRESNA DUMBO</span>.", ease: "none" });
        gsap.to('#lte', { duration: 5, delay: 10, text: "BERHASIL TIDAK DIPUJI | GAGAL DICACI MAKI | HILANG TIDAK DICARI | MATI TIDAK DI AKUI", ease: "none" });
    </script>

    <script src="form.js"></script>

</body>

</html>
