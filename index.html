<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Icon WEB -->
  <link rel="icon" type="image/png" href="img/logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat:wght@500&family=Viga&display=swap"
    rel="stylesheet">

  <!-- my css -->
  <link rel="stylesheet" href="style.css">

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <title>Kresna Dumbo</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="" width="50" height="50" class="d-inline-block align-content-center">
        Kresna Dumbo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="covid.html">COVID-19</a>
          <a class="nav-link" href="#">THINK</a>
          <a class="nav-link" href="#">DECIDE</a>
          <a class="nav-link" href="#">FIGHT</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- akhir navbar -->

  <!-- Jumbotron -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="img/car1.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="img/car2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/car3.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <!-- Akhir Jumbotron -->

  <!-- container -->
  <div style="border-bottom: 5px solid rgb(255, 0, 0);" data-aos-duration="3000" data-aos-delay="1000"
    data-aos="flip-left"></div>

  <div class="container">


    <div class="row working">
      <div class="col-lg">
        <img src="img/working.jpg" alt="working" class="img card-img" data-aos="zoom-in-right">
      </div>
      <div class="col-lg col-10">
        <h3 id="work" style="text-align: justify;"></h3>
      </div>
    </div>

    <!-- Akhir Working Space -->

    <!-- Forms -->
    <div class="row justify-content-center form">
      <div class="col-lg-8 col-10"
        style="box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5); padding: auto; border-radius: 10px;" data-aos="zoom-out-up"
        data-aos-duration="1500" data-aos-delay="500">
        <h4 style="margin: 20px; text-align: center;">FORM ISIAN PERINCIAN LAPGAS</h4>
        <p id="lte" style="margin: 5px; text-align: center; font-size: 14px; color:rgb(151, 151, 151);"></p>
        <div id="garis" class="justify-content-center" style="border-bottom: 2px solid rgb(255, 0, 0);"
          data-aos-duration="3000" data-aos-delay="1000" data-aos="flip-left"></div>

        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
          <strong>Ok Siiipp..!</strong> Data Lapgas so ta kirim.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <br>

        <!-- Form Input -->

        <form style="margin: 20px;" name="form_input_lapgas">
          <div class="row">
            <label for="tgl" class="form-label">Tanggal</label>
            <div class="col-lg">
              <input type="number" class="form-control" name="tgl_sprin" placeholder="Tanggal Sprin"
                aria-label="Tanggal Sprin">
            </div>
            <div class="col-lg">
              <input type="number" class="form-control" name="tgl_mulai" placeholder="Tanggal Mulai"
                aria-label="Tanggal Mulai">
            </div>
            <div class="col-lg">
              <input type="number" class="form-control" name="tgl_selesai" placeholder="Tanggal Selesai"
                aria-label="Tanggal Selesai">
            </div>
          </div>
          <div class="mb-3">
            <label for="bulan" class="form-label">Bulan</label>
            <select class="form-select" name="bulan" aria-label="Default select example">
              <option value="JANUARI">JANUARI</option>
              <option value="FEBRUARI">FEBRUARI</option>
              <option value="MARET">MARET</option>
              <option value="APRIL">APRIL</option>
              <option value="MEI">MEI</option>
              <option value="JUNI">JUNI</option>
              <option value="JULI">JULI</option>
              <option value="AGUSTUS">AGUSTUS</option>
              <option value="SEPTEMBER">SEPTEMBER</option>
              <option value="OKTOBER">OKTOBER</option>
              <option value="NOVEMBER">NOVEMBER</option>
              <option value="DESEMBER">DESEMBER</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <select class="form-select" name="unit" aria-label="Default select example">
              <option value="I">I</I></option>
              <option value="II">II</option>
              <option value="III">III</option>
              <option value="IV">IV</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="bidang" class="form-label">Bidang</label>
            <select class="form-select" name="bidang" aria-label="Default select example">
              <option value="POLITIK">POLITIK</I></option>
              <option value="EKONOMI">EKONOMI</option>
              <option value="SOSIAL BUDAYA">SOSIAL BUDAYA</option>
              <option value="KEAMANAN">KEAMANAN</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ldk_pam_gal" class="form-label">Jenis Kegiatan</label>
            <select class="form-select" name="ldk_pam_gal" aria-label="Default select example">
              <option value="LIDIK">LIDIK</I></option>
              <option value="PAM">PAM</option>
              <option value="GAL">GAL</option>
              <option value="TUKJAR">TUKJAR</option>
              <option value="BINJAR">BINJAR</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="jdl_lapgas" class="form-label">Judul Lapgas</label>
            <textarea class="form-control" id="jdl_lapgas" name="jdl_lapgas" placeholder="Isikan dengan huruf Kapital"
              rows="5"></textarea>
          </div>
          <div class="mb-3">
            <label for="katim" class="form-label">KA TIM LAPGAS</label>
            <select class="form-select" name="katim" aria-label="Default select example">
              <option value="MELKIUS N. SALAEN">MELKIUS N. SALAEN</option>
              <option value="TAUFAN KIAY">TAUFAN KIAY</option>
              <option value="DAHLAN HASAN, S.IP">DAHLAN HASAN, S.IP</option>
              <option value="AGUS MEONO">AGUS MEONO</option>
              <option value="SALIM BOUDELO">SALIM BOUDELO</option>
              <option value="RIZAL FAISAL">RIZAL FAISAL</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="anggota" class="form-label">ANGGOTA</label>
            <select class="form-select" name="anggota" aria-label="Default select example">
              <option value="TRY SUTRIADY SALAM">TRY SUTRIADY SALAM</option>
              <option value="MOHAMAD HALADA">MOHAMAD HALADA</option>
              <option value="NURIFAD HARUN,SH">NURIFAD HARUN,SH</option>
              <option value="DIDIT TOMAYAHU">DIDIT TOMAYAHU</option>
              <option value="MOH AFRIZAL MONDONG">MOH AFRIZAL MONDONG</option>
              <option value="MOH ARSY IDRIS">MOH ARSY IDRIS</option>
              <option value="MARWAN">MARWAN</option>
              <option value="M QUTSY SURATNO">M QUTSY SURATNO</option>
              <option value="CHRISTIAN D. KALUARA">CHRISTIAN D. KALUARA</option>
            </select>
          </div>


          <button type="submit" class="btn btn-outline-success btn-kirim">Kirim</button>

          <button class="btn btn-success btn-loading d-none" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Lagi ba Kirim...
          </button>
        </form>
      </div>
    </div>
    <!-- Akhir Forms -->




  </div>

  <!-- Akhir Container -->

  <!-- Footer -->
  <div class="container-fluid text-center"
    style="margin-top: 100px; box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5); background-color: rgb(71, 71, 71);">
    <div class="row footer">
      <div class="col">
        <p class="text-muted"> 2021 All Right Reserved by: <a href="#">Kresna Dumbo</a></p>
      </div>
    </div>
  </div>

  <!-- Akhir Footer -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/TextPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(TextPlugin);
    gsap.to('#work', { duration: 8, delay: 3, text: "Aplikasi ini dibuat untuk <span>MEMPERMUDAH</span> dalam pembuatan <span>PRODUK INTEL</span> , Sehinganya Aplikasi ini tidak untuk di sebarluaskan, dan hanya diperuntukan bagi Personil <span>KRESNA DUMBO</span>.", ease: "none" });
    gsap.to('#lte', { duration: 5, delay: 10, text: "BERHASIL TIDAK DIPUJI | GAGAL DICACI MAKI | HILANG TIDAK DICARI | MATI TIDAK DI AKUI", ease: "none" });
  </script>

  <script src="form.js"></script>

</body>

</html>
